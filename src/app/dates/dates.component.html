<div *ngIf="!clientes.length; else cita" class="alert alert-danger">No hay clientes por el momento</div>
<ng-template #cita>
  <div class="titulo container">
    <h2>Citas</h2>
    <hr>
  </div>
  <section class="example-container mat-elevation-z8 container" [ngStyle]="{'height': retornarTam()}" tabindex="0">
    <!--Componente de material-->
    <table class="table" mat-table [dataSource]="dataSource">


      <ng-container matColumnDef="Nombre">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
      </ng-container>


      <ng-container matColumnDef="Correo">
        <th mat-header-cell *matHeaderCellDef> Correo </th>
        <td mat-cell *matCellDef="let element"> {{element.correo}} </td>
      </ng-container>


      <ng-container matColumnDef="Fecha">
        <th mat-header-cell *matHeaderCellDef> Fecha </th>
        <td mat-cell *matCellDef="let element"> {{element.fecha}} </td>
      </ng-container>


      <ng-container matColumnDef="Hora">
        <th mat-header-cell *matHeaderCellDef> Hora </th>
        <td mat-cell *matCellDef="let element"> {{element.hora}} </td>
      </ng-container>

      <ng-container matColumnDef="Personas">
        <th mat-header-cell *matHeaderCellDef> Personas </th>
        <td mat-cell *matCellDef="let element"> {{element.personas}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </section>
</ng-template>
