<div class="form principal">
    <p>Envia un correo </p>
    <div class="mb-3">
        <label for="email" class="form-label">para:</label>
        <input type="text" [(ngModel)]="user" class="form-control" id="user">
    </div>

    <div class="mb-3">
        <label for="Subject" class="form-label">asunto</label>
        <input type="text" [(ngModel)]="Subject" class="form-control"
            id="Subject">
    </div>

    <div class="mb-3">
        <label for="textarea" class="form-label">Texto</label>
        <textarea [(ngModel)]="text" class="form-control"
            id="text"></textarea>

    </div>

    <div>
        <td><button type="button" class="btn btn-primary bpn-personalizado"
                (click)="insertar()">insertar</button></td>

    </div>

</div>
